<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="/style.css" rel="stylesheet" />
    <title>Генератор отчетов по шахматам</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Lorem Ipsum</h1>
        </header>
        <main>
            <form id="game-info-form">
                <fieldset>
                    <legend>Студент</legend>
                    <label>
                        Ваше ФИО
                        <input
                            id="input-student-name"
                            type="text"
                            placeholder="Иванов Иван Иванович"
                        >
                    </label>
                    <label>
                        Группа
                        <input
                            id="input-student-group"
                            type="text"
                            placeholder="1234"
                        >
                    </label>
                    <label>
                        Номер студ. билета
                        <input
                            id="input-student-id"
                            type="text"
                            placeholder="123456"
                        >
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Дисциплина</legend>
                    <label>
                        Турнир
                        <input
                            id="input-subject-tournament"
                            type="text"
                            placeholder="Мужской турнир по шахматам №1"
                        >
                    </label>
                    <label>
                        Преподаватель
                        <input
                            id="input-subject-teacher"
                            type="text"
                            placeholder="Иванов С.В."
                        >
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Игра</legend>
                    <label>
                        Соперник
                        <input
                            id="input-game-opponent"
                            type="text"
                            placeholder="Петров Петр Петрович"
                        >
                    </label>
                    <label>
                        Ссылка на игру белыми
                        <input
                            id="input-game-white"
                            type="text"
                            placeholder="https://lichess.org/ab12cdef"
                        >
                    </label>
                    <label>
                        Ссылка на игру черными
                        <input
                            id="input-game-black"
                            type="text"
                            placeholder="https://lichess.org/zy98xwvu"
                        >
                    </label>
                </fieldset>
                <button>Сгенерировать отчет</button>
            </form>
            <div id="response" hidden>
                <p id="response-text"></p>
            </div>
        </main>
        <footer>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
